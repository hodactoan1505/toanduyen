<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tỏ Tình</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .heart {
            position: relative;
            width: 200px;
            height: 180px;
            background-color: red;
            transform: rotate(-45deg);
            margin: 0 auto;
        }
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: red;
        }
        .heart:before {
            top: -100px;
            left: 0;
        }
        .heart:after {
            top: 0;
            left: 100px;
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 20px;
            line-height: 1.5;
            width: 80%;
        }
        #text {
            display: block;
            white-space: pre-wrap;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="heart">
        <div class="message">
            <span id="text"></span>
        </div>
    </div>
    <audio id="background-music" src="https://res.cloudinary.com/dmnxeusyw/video/upload/v1668310333/sharecs.net/music_ji3iak.mp3" autoplay loop></audio>
    <script src="js/script.js"></script>
</body>
</html>
